<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify UI</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-box">
      <div class="header">
        <div class="hc1">
          <div class="hc11"><i class="fa-brands fa-spotify brand"></i></div>
          <div class="hc12"><i class="fa-solid fa-house home"></i></div>
          <div class="hc13">
            <div class="hc131">
              <i class="fa-solid fa-magnifying-glass search"></i>
            </div>
            <div class="hc132">
              <input
                type="search"
                class="ip-ser"
                placeholder="what do you want to search?"
              />
            </div>
            <div class="hc133">
              <i class="fa-solid fa-window-restore search"></i>
            </div>
          </div>
        </div>
        <div class="hc2">
          <div class="hc21">
            <a href="">Premium</a>
            <a href="">Support</a>
            <a href="">Download</a>
          </div>
          <div class="bar"></div>
          <div class="hc22">
            <button><i class="fa-solid fa-download"></i> Install App</button>
          </div>
          <div class="hc23"><button>Signup</button></div>
          <div class="hc24"><button>Login</button></div>
        </div>
      </div>

      <div class="main-wrapper">
        <div class="left-div">
          <nav>
            <a href="#"><i class="fa-solid fa-house"></i> Home</a>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
            <a href="#"><i class="fa-solid fa-book-open"></i> Your Library</a>
            <a href="#">Create Playlist</a>
            <a href="#">Liked Songs</a>
          </nav>
        </div>

        <div class="main-content">
          <h2>Featured Playlists</h2>
          <div class="scroll-container">
            <div class="card">
              <img
                src="https://i.scdn.co/image/ab67706f00000002a1a4f7b5d0ae22a66a5d4a6f"
                alt="Playlist"
              />
              <div class="title">Todayâ€™s Top Hits</div>
              <div class="subtitle">Various Artists</div>
            </div>
            <div class="card">
              <img
                src="https://i.scdn.co/image/ab67706f0000000289a42f6f9a4c0e42259c3309"
                alt="Playlist"
              />
              <div class="title">Rap Caviar</div>
              <div class="subtitle">Hip-Hop</div>
            </div>
            <div class="card">
              <img
                src="https://i.scdn.co/image/ab67706f00000002e347d6be6dbffcb2ac4081ff"
                alt="Playlist"
              />
              <div class="title">Chill Hits</div>
              <div class="subtitle">Lo-Fi</div>
            </div>
            <div class="card">
              <img
                src="https://i.scdn.co/image/ab67706f00000002ae30ee84d9ce362028d1f93f"
                alt="Playlist"
              />
              <div class="title">All Out 80s</div>
              <div class="subtitle">Pop Classics</div>
            </div>
          </div>

          <h2>Popular Artists</h2>
          <div class="scroll-container">
            <div class="card">
              <img
                src="https://i.scdn.co/image/ab6761610000e5ebf7d70b2877e65cdbb8df64d9"
                alt="Dua Lipa"
              />
              <div class="title">Dua Lipa</div>
              <div class="subtitle">Pop</div>
            </div>
            <div class="card">
              <img
                src="https://i.scdn.co/image/ab6761610000e5eb0b63c11a6336e36e591af852"
                alt="Drake"
              />
              <div class="title">Drake</div>
              <div class="subtitle">Hip-Hop</div>
            </div>
            <div class="card">
              <img
                src="https://i.scdn.co/image/ab6761610000e5eb942a9ee2e0e3b7b04b3823d4"
                alt="Taylor Swift"
              />
              <div class="title">Taylor Swift</div>
              <div class="subtitle">Pop</div>
            </div>
            <div class="card">
              <img
                src="https://i.scdn.co/image/ab6761610000e5eb7487169e24f210ba9bd7f0e7"
                alt="The Weeknd"
              />
              <div class="title">The Weeknd</div>
              <div class="subtitle">R&B</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
